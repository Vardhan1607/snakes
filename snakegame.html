<!DOCTYPE html>
<html>
<head>
<style>
.bg{
  background-image: url("eda5739966cb33768d8ad0d77d7307ce.gif");
  height: 100vh; 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  }
canvas{
background:black;
display:block;
margin-left:auto;
margin-right:auto;
border:10px solid lightgreen;}
.pause{
  padding:10px 20px;
  font-size:15px;
  border-radius:15px;
  border:2px solid lightgreen;
  display:block;
  margin :auto auto;
}
.pause:hover{
  background-color:black;
  color:white; 
}


@font-face {
  font-family: neon;
  src: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/707108/neon.ttf);
}

.container {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}

.neon {
  font-family: neon;
  color: #FB4264;
  font-size: 9vw;
  line-height: 9vw;
  text-shadow: 0 0 3vw #F40A35;
  
}



.neon {
  animation: neon 1s ease infinite;
  -moz-animation: neon 1s ease infinite;
  -webkit-animation: neon 1s ease infinite;
}

@keyframes neon {
  0%,
  100% {
    text-shadow: 0 0 1vw #FA1C16, 0 0 3vw #FA1C16, 0 0 10vw #FA1C16, 0 0 10vw #FA1C16, 0 0 .4vw #FED128, .5vw .5vw .1vw #806914;
    color: #FED128;
  }
  50% {
    text-shadow: 0 0 .5vw #800E0B, 0 0 1.5vw #800E0B, 0 0 5vw #800E0B, 0 0 5vw #800E0B, 0 0 .2vw #800E0B, .5vw .5vw .1vw #40340A;
    color: #806914;
  }
}

</style>
  <div class="bg">
<div class="container">
  <div class="neon">Welcome to Snake Game</div></div>
<canvas id="canvas" width="450" height="450"></canvas><br />
<button class="pause" onclick="leave()">Pause</button>

<span style="color:white;">Mode:</span>
<select id="selectMode">
  <option value="100">Easy</option>
  <option value="75" selected>Medium</option>
  <option value="50">Hard</option>
  <option value="20">Impossible</option> </select><br>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="snake.js"></script>
  </div>
</body>
</html>
