<!DOCTYPE html>
<html>
<head>
<style>
body{
background:black;}

canvas{
background:black;
display:block;
margin-left:auto;
margin-right:auto;
border:10px solid lightgreen;}
.pause{
  padding:10px 20px;
  font-size:15px;
  border-radius:15px;
  border:2px solid lightgreen;
  display:block;
  margin :auto auto;
}
.pause:hover{
  background-color:black;
  color:white;
 
}
.box{
  position:absolute;
  top:50%;
  left:50%;
  transform : translate(-50% ,-50%);
}

.btn:link,
.btn:visited{
  text-decoration: none;
  text-transform:uppercase;
  position:relative;
  top:0;
  left:0;
  padding:20px 40px;
  border-radius:100px;
  display:inline-block;
  transition: all .5s;
}

.btn-white{
  background:#fff;
  color:#000;
}

.btn:hover{
   box-shadow:0px 10px 10px rgba(0,0,0,0.2);
   transform : translateY(-3px);
}

.btn:active{
  box-shadow:0px 5px 10px rgba(0,0,0,0.2)
  transform:translateY(-1px);
}

.btn-bottom-animation-1{
  animation:comeFromBottom 1s ease-out .8s;
}

.btn::after{
  content:"";
  text-decoration: none;
  text-transform:uppercase;
  position:absolute;
  width:100%;
  height:100%;
  top:0;
  left:0;
  border-radius:100px;
  display:inline-block;
  z-index:-1;
  transition: all .5s;
}

.btn-white::after {
    background: #fff;
}

.btn-animation-1:hover::after {
    transform: scaleX(1.4) scaleY(1.6);
    opacity: 0;
}

@keyframes comeFromBottom{
  0%{
    opacity:0;
    transform:translateY(40px);
  } 
  100%{
    opacity:1;
    transform:translateY(0);
  }
}

}
.pause:hover{
  background-color:black;
  color:white;
 
}
</style>
<h1 style="color:white;text-align:center">WELCOME TO THE SNAKE GAME</h1>
<canvas id="canvas" width="450" height="450"></canvas><br />
<button class="pause" onclick="leave()">Pause</button>

<span style="color:white;">Mode:</span>
<select id="selectMode">
  <option value="100">Easy</option>
  <option value="75" selected>Medium</option>
  <option value="50">Hard</option>
  <option value="20">Impossible</option> </select
><br />
<div class="box">
  <a href="" class="btn btn-white btn-animation-1" style="margin-top:200%">Back To the Main Page</a> 
</div>
<script src="snake.js"></script>
</body>
</html>
